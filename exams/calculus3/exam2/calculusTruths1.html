<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a> Which statements are necessarily true? <div class="select-all" id="problem2"><a id="x1-65r2"></a> <span class="choice  " id="choice1">If <script type="math/tex">G(x,y) = \int _0^x\int _0^y F(s,t)\d s \d t</script>, then <script type="math/tex">G^{(1,1)}(x,y) = F(x,y)</script>.</span>
<span class="choice  " id="choice2">The chain rule states: <script type="math/tex">\dd {t} F(\vec {p}(t)) = \grad F(\vec {p}(t)) \dotp \grad F(\vec {p}'(t))</script></span>
<span class="choice  " id="choice3">If <script type="math/tex">F</script> is a continuous function then <script type="math/tex">\int _3^8\int _2^7 F(x,y) \d x \d y = \int _2^7\int _3^8 F(x,y) \d x\d y</script>.</span>
<span class="choice correct " id="choice4">If <script type="math/tex">(3,2)</script> is a maximum of <script type="math/tex">F(x,y)</script> under the constraint <script type="math/tex">G(x,y)=0</script>, then <script type="math/tex">|\grad F(3,2) \dotp \grad G(3,2)| = |\grad F(3,2)|\cdot |\grad G(3,2)|</script>.</span>
<span class="choice  " id="choice5">The surface area of <script type="math/tex">z = x^2+y^2</script> over some region <script type="math/tex">R</script> is given by <script type="math/tex">\iint _R (x^2+y^2) \d A</script>.</span>
