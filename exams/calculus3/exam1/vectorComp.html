<div role="article" class="problem-environment problem" id="problem1"><a id="x1-64r1"></a> Give a calculator-ready expression for the angle between <script type="math/tex">\vec {a}</script> and <script type="math/tex">\vec {b}</script>.  <script type="math/tex; mode=display"> \theta = \answer {\arccos (3/5)} </script>
</div>
