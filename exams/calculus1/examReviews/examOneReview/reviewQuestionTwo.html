<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
<!--l. 10--><p class="noindent">Evaluate the following limits. Note: You may not use a table of values, a graph, or
L’Hospital’s Rule to justify your answer. <script type="math/tex; mode=display"> \begin {array}{l l} (a) \lim _{x\to 3} \frac {\sqrt {2x-2}-2}{x-3}=\begin {prompt}\answer {.5}\end {prompt} & (b) \lim _{x\to -\infty } \frac {x^6-2x^5-2}{x^5-3}=\begin {prompt}\answer {-\infty }\end {prompt} \\ (c) \lim _{x\to 0^+} x\cos (\frac {\pi }{x})=\begin {prompt}\answer {0}\end {prompt} & (d) \lim _{x\to 0} \frac {(x^2+3)^2-9}{x^2}=\begin {prompt}\answer {6}\end {prompt}\\ (e) \lim _{x\to -\infty } \frac {\sqrt {9x^2+1}}{6x-5}=\begin {prompt}\answer {-.5}\end {prompt} & (f) \lim _{x\to 7^-} \frac {|x-7|}{x-7}=\begin {prompt}\answer {-1}\end {prompt}\\ (g) \lim _{x\to \infty } \frac {6e^x+e^{-x}}{3e^x+4e^{-x}}=\begin {prompt}\answer {2}\end {prompt}& (h) \lim _{x\to 4^-} \frac {\sin (\frac {\pi }{3}x)}{\ln (5-x)}=\begin {prompt}\answer {-\infty }\end {prompt}\\ (i) \lim _{x\to 0} \frac {\ln (\cos (\sqrt {3x^4+x^2}))}{\sin (x)+\cos (x)}=\begin {prompt}\answer {0}\end {prompt} & (j) \lim _{x\to 0^-} \frac {e^{-x}}{x^2+4x}=\begin {prompt}\answer {-\infty }\end {prompt} \end {array} </script>
