<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
<!--l. 10--><p class="noindent">Consider the functions: <script type="math/tex">g(x)=-5|x-1|</script>, and <script type="math/tex">h(x)=(x-1)^2</script>.
</p><!--l. 12--><p class="noindent">(i) Find the limit. (Possible answers include <script type="math/tex">+\infty , -\infty </script> or ‘DNE’)
</p><!--l. 14--><p class="noindent">(a) <script type="math/tex">\lim _{x\to 3} \frac {g(x)-g(3)}{x-3}=\begin {prompt}{\answer {-5}}\end {prompt}</script>
</p><!--l. 16--><p class="noindent">(b) <script type="math/tex">\lim _{x\to 1^-} \frac {g(x)}{h(x)}=\begin {prompt} \answer {-\infty }\end {prompt}</script>
</p><!--l. 18--><p class="noindent">(ii) Let <script type="math/tex">f</script> be a function such that <script type="math/tex">g(x)\leq f(x)\leq h(x), 0<x<2</script>.
</p><!--l. 20--><p class="noindent">(a) Find the limit or say ‘DNE’: <script type="math/tex">\lim _{x\to 1} f(x)= \begin {prompt}\answer {0}\end {prompt}</script>
</p>
