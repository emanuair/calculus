<div class="center">
<!--l. 182--><p class="noindent">
</p><!--l. 183--><p class="noindent">Famous Trig Identities</p></div>
<!--l. 186--><p class="noindent"><script type="math/tex">\tan (\theta )=\frac {\sin (\theta )}{\cos (\theta )}</script>, <script type="math/tex">\cot (\theta )=\frac {\cos (\theta )}{\sin (\theta )}</script>
</p><!--l. 188--><p class="noindent"><script type="math/tex">\sec (\theta )=\frac {1}{\cos (\theta )}</script>, <script type="math/tex">\csc (\theta )=\frac {1}{\sin (\theta )}</script>
</p><!--l. 190--><p class="noindent"><script type="math/tex">\cos ^2(\theta )+\sin ^2(\theta )=1</script>
</p><!--l. 192--><p class="noindent"><script type="math/tex">1+\tan ^2(\theta )=\sec ^2(\theta )</script>
</p><!--l. 194--><p class="noindent"><script type="math/tex">\sin (\alpha +\beta )=\sin (\alpha )\cos (\beta )+\cos (\alpha )\sin (\beta )</script>
</p><!--l. 196--><p class="noindent"><script type="math/tex">\sin (\alpha -\beta )=\sin (\alpha )\cos (\beta )-\cos (\alpha )\sin (\beta )</script>
</p><!--l. 198--><p class="noindent"><script type="math/tex">\cos (\alpha +\beta )=\cos (\alpha )\cos (\beta )-\sin (\alpha )\sin (\beta )</script>
</p><!--l. 200--><p class="noindent"><script type="math/tex">\cos (\alpha -\beta )=\cos (\alpha )\cos (\beta )+\sin (\alpha )\sin (\beta )</script>
</p><!--l. 202--><p class="noindent"><script type="math/tex">\tan (\alpha +\beta )=\frac {\tan (\alpha )+\tan (\beta )}{1-\tan (\alpha )\tan (\beta )}</script>
</p><!--l. 204--><p class="noindent"><script type="math/tex">\tan (\alpha -\beta )=\frac {\tan (\alpha )-\tan (\beta )}{1+\tan (\alpha )\tan (\beta )}</script>
</p><!--l. 206--><p class="noindent"><script type="math/tex">\sin (2\theta )=2\sin (\theta )\cos (\theta )</script>
                                                                  

                                                                  
</p><!--l. 208--><p class="noindent"><script type="math/tex">\cos (2\theta )=\cos ^2(\theta )-\sin ^2(\theta ) = 2\cos ^2(\theta )-1 = 1-2\sin ^2(\theta )</script>
</p><!--l. 210--><p class="noindent"><script type="math/tex">\sin (\frac {\theta }{2})=\pm \sqrt {\frac {1-\cos (\theta )}{2}}</script>
</p><!--l. 212--><p class="noindent"><script type="math/tex">\cos (\frac {\theta }{2})=\pm \sqrt {\frac {1+\cos (\theta )}{2}}</script>
</p><!--l. 214--><p class="noindent"><script type="math/tex">\tan (\frac {\theta }{2})=\frac {\sin (\theta )}{1+\cos (\theta )}=\frac {1-\cos (\theta )}{\sin (\theta )}</script>
