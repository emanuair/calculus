<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Suppose <script type="math/tex">\theta </script> is an angle such that <script type="math/tex">\sec \theta = \sqrt {37}</script> and <script type="math/tex">\cot \theta < 0</script>.
<!--l. 14--><p class="noindent">Based on this data, <script type="math/tex">\theta </script> lies in quadrant <span class="word-choice" id="word-choice2"><a id="x1-65r2"></a><span class="choice  " id="choice1">I</span><span class="choice  " id="choice2">II</span><span class="choice  " id="choice3">III</span><span class="choice correct " id="choice4">IV</span>
</span>.
</p><!--l. 16--><p class="noindent">The sign of <script type="math/tex">\sin \theta </script> is <span class="word-choice" id="word-choice3"><a id="x1-66r3"></a><span class="choice  " id="choice5">positive</span><span class="choice correct " id="choice6">negative</span>
</span>.
</p><!--l. 18--><p class="noindent">Select the value of <script type="math/tex">\left |\sin \theta \right |</script> below.
</p>
<div class="multiple-choice" id="problem4"><span class="choice  " id="choice7"><script type="math/tex">\frac {1}{\sqrt {37}}</script></span> <span class="choice  " id="choice8"><script type="math/tex">\frac {1}{\sqrt {38}}</script></span> <span class="choice  " id="choice9"><script type="math/tex">\sqrt {37}</script></span> <span class="choice correct " id="choice10"><script type="math/tex">\frac {6}{\sqrt {37}}</script></span> <span class="choice  " id="choice11"><script type="math/tex">\frac {\sqrt {38}}{\sqrt {37}}</script></span> <span class="choice  " id="choice12"><script type="math/tex">\sqrt {38}</script></span> </div>
<!--l. 29--><p class="noindent">The sign of <script type="math/tex">\tan \theta </script> is <span class="word-choice" id="word-choice5"><a id="x1-67r4"></a><span class="choice  " id="choice13">positive</span><span class="choice correct " id="choice14">negative</span>
</span>.
</p><!--l. 31--><p class="noindent">Select the value of <script type="math/tex">\left |\tan \theta \right |</script> below.
</p>
<div class="multiple-choice" id="problem6"><span class="choice  " id="choice15"><script type="math/tex">\sqrt {38}</script></span> <span class="choice  " id="choice16"><script type="math/tex">\frac {1}{\sqrt {38}}</script></span> <span class="choice correct " id="choice17"><script type="math/tex">6</script></span> <span class="choice  " id="choice18"><script type="math/tex">\frac {1}{\sqrt {37}}</script></span> <span class="choice  " id="choice19"><script type="math/tex">\frac {1}{6}</script></span> <span class="choice  " id="choice20"><script type="math/tex">\sqrt {37}</script></span> </div>
