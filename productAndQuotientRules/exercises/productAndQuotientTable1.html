<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
<!--l. 15--><p class="noindent">Let <script type="math/tex">f(x) = e^xg(x)+h(x)^2</script>
</p><!--l. 17--><p class="noindent">We have the following table of values for <script type="math/tex">g</script> and <script type="math/tex">h</script>.
</p><!--l. 28--><p class="noindent"><script type="math/tex; mode=display"> \begin {array}{c|c|c|c|c} x & g(x) & g'(x) & h(x) & h'(x)\\ \hline 1 & 2 & 2 & 6 & -3\\ 2 & 5 & 2 & 5 & 2\\ 3 & 4 & 3 & 1 & -1\\ 4 & -1 & 0 & 2 & 5\\ 5 & 3 & 1 & 4 & 9\\ \end {array} </script>
</p><!--l. 30--><p class="noindent">Use this data to compute <script type="math/tex">f'(3)</script>.
</p><!--l. 33--><p class="noindent"><script type="math/tex">f'(3) = \answer {7e^3-2}</script>
</p>
