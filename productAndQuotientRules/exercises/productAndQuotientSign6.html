<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
<!--l. 15--><p class="noindent">Let <script type="math/tex">Q(x) = \frac {A(x)}{B(x)}</script>
</p><!--l. 17--><p class="noindent">If you know that <script type="math/tex">A(-4) > 0</script>, <script type="math/tex">A'(-4) > 0</script>, <script type="math/tex">B(-4) > 0</script>, and <script type="math/tex">B'(-4) > 0</script>, what can you say about the sign of <script type="math/tex">Q'(-4)</script>?
</p>
<div class="multiple-choice" id="problem2"><span class="choice  " id="choice1"><script type="math/tex">Q'(-4)>0</script></span> <span class="choice  " id="choice2"><script type="math/tex">Q'(-4)<0</script></span> <span class="choice  " id="choice3"><script type="math/tex">Q'(-4) = 0</script></span> <span class="choice correct " id="choice4">We cannot determine the sign of <script type="math/tex">Q'(-4)</script></span> </div>
<!--l. 26--><p class="noindent">Try to make sense of this by thinking about small increases/decreases in the
quantities <script type="math/tex">A</script> and <script type="math/tex">B</script>, in addition to symbolic calculation.
</p>
</div>
