<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
For a function <script type="math/tex">f</script>, provided the limit exists, <script type="math/tex; mode=display"> f'(x) = \lim _{\answer {h}\to \answer {0}}\frac {\answer {f(x+h)-f(x)}}{h} </script>
<div role="article" class="problem-environment exercise" id="problem2"><a id="x1-65r2"></a>
<!--l. 20--><p class="noindent">Let <script type="math/tex; mode=display"> f(x) = \frac {1}{x-5} </script> Using the limit definition to find the derivative of <script type="math/tex">f</script> we find
</p><script type="math/tex; mode=display"> \begin{align*} 
f'(x) &= \lim_{h\to0}\frac{\frac{1}{\answer{x+h}-5}-\frac{1}{\answer{x}-5}}{\answer{h}}\\
      &= \lim_{h\to0}\frac{\frac{\answer{x-5}}{(x+h-5)(x-5)} - \frac{\answer{x+h-5}}{(x+h-5)(x-5)}}{h}\\
      &= \lim_{h\to0}\frac{\answer{-h}}{h(x+h-5)(x-5)}\\
      &= \lim_{h\to0}\frac{\answer{-1}}{(x+h-5)(x-5)}\\
      &= -\frac{\answer{1}}{\answer{(x-5)^2}}
\end{align*}</script>
<div role="article" class="problem-environment exercise" id="problem3"><a id="x1-66r3"></a>
<!--l. 35--><p class="noindent">Let <script type="math/tex">f</script> be as before.
</p><!--l. 37--><p class="noindent">The domain of <script type="math/tex">f</script> in intervals from left to right is <script type="math/tex">\left (\answer {-\infty },\answer {5}\right )\cup \left (\answer {5},\answer {\infty }\right )</script>.
</p><!--l. 39--><p class="noindent">The domain of <script type="math/tex">f'</script> in intervals from left to right is <script type="math/tex">\left (\answer {-\infty },\answer {5}\right )\cup \left (\answer {5},\answer {\infty }\right )</script>.
</p>
