<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Let <script type="math/tex">f</script> be given below.
<!--l. 20--><p class="noindent"><script type="math/tex; mode=display"> f(x) = \begin {cases} \frac {x^2}{x-4} & \text {if } x\leq 3\\ \frac {x}{3-x} & \text {if } x>3 \end {cases} </script>
</p><!--l. 22--><p class="noindent">Evaluate the following. Possible answers are any number, <script type="math/tex">\infty </script>, <script type="math/tex">-\infty </script>, and <script type="math/tex">DNE</script>. Do not use
graphing, a table of values or Lâ€™Hospitals Rule.
</p>
<script type="math/tex; mode=display"> \begin{align*} 
\lim_{x\to3^-}f(x) &= \answer{-9}\\
\lim_{x\to3^+}f(x) &= \answer{-\infty}\\
\lim_{x\to-\infty}f(x) &= \answer{-\infty}\\
\lim_{x\to\infty}f(x) &= \answer{-1}
\end{align*}</script>
<div role="article" class="problem-environment exercise" id="problem2"><a id="x1-65r2"></a>
<!--l. 33--><p class="noindent">The only vertical asymptote of <script type="math/tex">f</script> is <script type="math/tex">x=\answer {3}</script>.
</p>
<div role="article" class="problem-environment exercise" id="problem3"><a id="x1-66r3"></a>
<!--l. 37--><p class="noindent">The only horizontal asymptote of <script type="math/tex">f</script> is <script type="math/tex">y=\answer {-1}</script>.
</p>
