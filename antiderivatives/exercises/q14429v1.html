<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
<!--l. 10--><p class="noindent">Find the antiderivative: <script type="math/tex; mode=display">\int (x+3)\; dx</script>
</p>
<div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> This is an antiderivative problem. We have to find all functions <script type="math/tex">F</script> such that
<script type="math/tex">F'(x) = x+3</script>.
</div>
<div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> To solve this problem, we need to apply the sum rule for antiderivatives.
<!--l. 22--><p class="noindent"><script type="math/tex; mode=display">\int (x+3) \; dx = \int x \; dx+\int 3 \; dx.</script>
</p></div>
