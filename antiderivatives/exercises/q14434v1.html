<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
<!--l. 10--><p class="noindent">Find the antiderivative: <script type="math/tex; mode=display">\int \left (6e^{3r} +12r^3 -5\right )\; dr</script>
</p>
<div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> Apply the Sum Rule for antiderivatives. <script type="math/tex; mode=display">\int \left (6e^{3r} +12r^3 -5\right )\; dr=\int 6e^{3r}\; dr +\int 12r^3\; dr+ \int (-5)\; dr</script>
</div>
<div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> Apply the Constant Multiple Rule for antiderivatives. <script type="math/tex; mode=display">\int \left (6e^{3r} +12r^3 -5\right )\; dr=\int 6e^{3r}\; dr +\int 12r^3\; dr+ \int (-5)\; dr=6\int e^{3r}\; dr +12\int r^3\; dr-5 \int \; dr</script>
</div> <div role="article" class="problem-environment hint" id="problem4"><a id="x1-67r4"></a> Guess an antiderivative. <script type="math/tex; mode=display">\int e^{3r}\; dr \approx e^{3r}+C </script> Then differentiate it, and multiply by a factor, if
