<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
The function <script type="math/tex">F(x) = \sqrt {x^2+3}</script> can be expressed as a composition <script type="math/tex">f\circ g</script> in different ways. Choose all such
correct ways below. <div class="select-all" id="problem2"><a id="x1-65r2"></a> <span class="choice correct " id="choice1"><script type="math/tex">g(x) = x^2+3</script>: <script type="math/tex">f(x) = \sqrt {x}</script></span> <span class="choice  " id="choice2"><script type="math/tex">g(x) = \sqrt {x}</script>; <script type="math/tex">f(x) = x^2+3</script></span> <span class="choice  " id="choice3"><script type="math/tex">g(x) = \sqrt {x^2}</script>; <script type="math/tex">f(x) = x+3</script></span> <span class="choice correct " id="choice4"><script type="math/tex">g(x) = x^2</script>; <script type="math/tex">f(x) = \sqrt {x+3}</script></span> <span class="choice correct " id="choice5"><script type="math/tex">g(x) = \sqrt {x^2+3}</script>; <script type="math/tex">f(x) = x</script></span> <span class="choice  " id="choice6"><script type="math/tex">g(x) = x^2</script>; <script type="math/tex">f(x) = \sqrt {x^2 +3}</script></span>
</div>
</div>
<div role="article" class="problem-environment exercise" id="problem3"><a id="x1-66r3"></a> Given <script type="math/tex">f(x) = \sqrt {x+3}</script> and <script type="math/tex">g(x) = \frac {1}{x^2}</script>, find the following functions and their domains.
<!--l. 29--><p class="noindent">(A) <script type="math/tex">f\circ g(x) = \answer {\sqrt {\frac {1}{x^2}+3}}</script> on the domain (from left to right) <script type="math/tex">(\answer {-\infty },\answer {0})\cup (\answer {0},\answer {\infty })</script>.
</p><!--l. 31--><p class="noindent">(B) <script type="math/tex">f\circ f(x) = \answer {\sqrt {\sqrt {x+3}+3}}</script> on the domain <script type="math/tex">[\answer {-3},\answer {\infty })</script>.
</p><!--l. 33--><p class="noindent">(C) <script type="math/tex">g\circ f(x) = \answer {\frac {1}{x+3}}</script> on the domain <script type="math/tex">(\answer {-3},\answer {\infty })</script>.
</p><!--l. 35--><p class="noindent">(D) <script type="math/tex">g\circ g(x) = \answer {x^4}</script> on the domain (from left to right) <script type="math/tex">(\answer {-\infty },\answer {0})\cup (\answer {0},\answer {\infty })</script>.
</p>
