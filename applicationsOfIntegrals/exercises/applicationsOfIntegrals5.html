<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Consider a particle moving along a line with acceleration and initial velocity given by
<script type="math/tex; mode=display"> \begin{align*} 
a(t) &= 1-2t\\
v(0) &= 6
\end{align*}</script>
for <script type="math/tex">0\leq t\leq 4</script>.
<!--l. 23--><p class="noindent">The velocity function of the particle as a function of <script type="math/tex">t</script> is <script type="math/tex; mode=display"> v(t) = \answer {6-t^2+t}. </script>
</p><!--l. 28--><p class="noindent">The total <em>distance</em> that the particle travels on the interval <script type="math/tex">[0,4]</script> is <script type="math/tex">\answer {\frac {49}{3}}</script>. </p><div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> Note <script type="math/tex; mode=display"> v(t)=-(t-3)(t+2). </script> Therefore, <script type="math/tex">v</script> is
positive on <script type="math/tex">[0,3)</script> and negative on <script type="math/tex">(3,4]</script>.
