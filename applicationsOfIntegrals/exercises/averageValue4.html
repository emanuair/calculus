<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
If an object falls with a constant acceleration of <script type="math/tex">-9.8 \frac {m}{s^2}</script>, and an initial velocity of
<script type="math/tex">V</script>,
<!--l. 10--><p class="noindent">what is its average velocity on the interval <script type="math/tex">[0,t]</script>?
</p>
<div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> You can apply the formula:
<!--l. 18--><p class="noindent"><script type="math/tex; mode=display"> \overline {v}=\frac {1}{t-0}\int _0^{t}v(z)\d z </script>
</p></div>
<div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> You have to solve the IVP:
<!--l. 26--><p class="noindent"><script type="math/tex; mode=display"> a(t)=-9.8 </script> <script type="math/tex; mode=display"> v(0)=V </script> Recall: <script type="math/tex">a(t)=v'(t)</script>!
</p></div>
<!--l. 35--><p class="noindent">The average velocity of the object is <script type="math/tex; mode=display"> \overline {v}=\answer {\frac {-9.8t}{2}}+V. </script>
</p></div>
