<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Consider a particle moving along a line. Its acceleration and initial velocity are given
by <script type="math/tex; mode=display"> \begin{align*} 
a(t) &= 2t-4\\
v(0) &= 3
\end{align*}</script>
for <script type="math/tex">0\leq t\leq 4</script>.
<!--l. 23--><p class="noindent">The velocity of the particle at time <script type="math/tex">t</script> is <script type="math/tex; mode=display"> v(t) = \answer {t^2-4t+3}. </script>
</p><!--l. 28--><p class="noindent">The total <em>distance</em> the particle travels on the interval <script type="math/tex">[0,4]</script> is <script type="math/tex; mode=display"> \int _0^4 \left |v(t)\right | \d t = \answer {4}. </script> </p><div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> Note <script type="math/tex; mode=display"> v(t)=(t-1)(t-3). </script> Therefore, <script type="math/tex">v</script> is
negative on the interval <script type="math/tex">(1,3)</script>.
</div> <div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> We have to compute the integral <script type="math/tex; mode=display"> \int _0^4 \left |v(t)\right | \d t =\int _0^1 \left |v(t)\right | \d t+\int _1^3 \left |v(t)\right | \d t+\int _3^4 \left |v(t)\right | \d t. </script> Therefore, <script type="math/tex; mode=display"> \int _0^4 \left |v(t)\right | \d t =\int _0^1 v(t) \d t-\int _1^3v(t)\d t+\int _3^4 v(t) \d t. </script>
</div>
