<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a> Solve the following equation for x. <script type="math/tex; mode=display"> \ln {(x^2+x)}-\ln {x}=4 </script> <div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a>
Use the properties of logarithms. <script type="math/tex; mode=display"> \ln {(x^2+x)}-\ln {x}=\ln {\frac {x^2+x}{x}} </script>
</div> <div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> Simplify. <script type="math/tex; mode=display"> \ln {\frac {x^2+x}{x}}=4 </script>
</div> <div role="article" class="problem-environment hint" id="problem4"><a id="x1-67r4"></a> Simplify. Remember, <script type="math/tex; mode=display"> \ln {(x+1)}=4 </script> is equivalent to <script type="math/tex; mode=display"> x+1=e^4 </script>
</div> ANSWER: <script type="math/tex; mode=display"> x=\answer {e^4-1} </script>
</div>
