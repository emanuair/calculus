<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Evaluate the following integrals. Use geometry and properties of the definite integral.
<div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> Use geometry, properties of definite integrals and/or symmetry.
<!--l. 26--><p class="noindent">Recall: <script type="math/tex">\int _{-a}^a (any \hspace {0.05in}odd\hspace {0.05in} function)(x) \d x =0</script>!
</p></div> <script type="math/tex; mode=display"> \begin{align*} 
\int_{-2}^2 \cos(x)\sin(x) \d x &= \answer{0}\\
\int_{-2}^2 (xe^{x^2} + 14x^5 + \pi x + \pi) \d x &= \answer{4\pi}\\
\int_{-2}^{20} \pi x \d x &= \answer{198\pi}\\
\int_{-3}^3 \sqrt{9-x^2} \d x &= \answer{\frac{9\pi}{2}}\\
\int_{-3}^0 \sqrt{9-x^2} \d x &= \answer{\frac{9\pi}{4}}\\
\int_4^7 \sqrt{9-(x-4)^2} \d x &= \answer{\frac{9\pi}{4}}\\
\int_{10}^{13} \sqrt{9-(x-10)^2} \d x &= \answer{\frac{9\pi}{4}}
\end{align*}</script>
