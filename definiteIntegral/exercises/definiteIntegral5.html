<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Evaluate the following limits of Riemann sums on the indicated intervals. <div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> Recall:
On <script type="math/tex"> [-2,20]</script>, <script type="math/tex">\lim _{n\to \infty }\sum _{k=1}^n x^* \Delta x=\int _{-2}^{20}x \d x</script>. This integral gives you the net area of the region between the curve <script type="math/tex">y=x</script> and the
<script type="math/tex">x-</script>axis.
<div class="image-environment" role="img" aria-labelledby="image-alt-1"><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">\pgfmathresult </script><script type="math/tex">f(x)</script><script type="math/tex">x</script><script type="math/tex">y</script>
</div>
</div> <div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> Express the limit as a definite integral. Then use properties of definite integrals,
symmetry and geometry.
</div> <script type="math/tex; mode=display"> \begin{align*} 
\text{On } [-2,20],\,\lim_{n\to\infty}\sum_{k=1}^n x^* \Delta x &= \answer{198}\\
\text{On } [-2,2],\,\lim_{n\to\infty}\sum_{k=1}^n 6(x^*)^3 \Delta x &= \answer{0}\\
\text{On } [-7,7],\,\lim_{n\to\infty}\sum_{k=1}^n 6\sin(x^*) \Delta x &= \answer{0}\\
\text{On } [-7,7],\,\lim_{n\to\infty}\sum_{k=1}^n 6(x^*)^2\sin(x^*) \Delta x &= \answer{0}\\
\text{On } [4,7],\,\lim_{n\to\infty}\sum_{k=1}^n \sqrt{9-(x^*-4)^2} \Delta x &= \answer{\frac{9\pi}{4}}
\end{align*}</script>
