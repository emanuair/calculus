<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Consider the function <script type="math/tex">f(x) = \sqrt {x}</script> on the interval <script type="math/tex">[0,16]</script>.
<!--l. 22--><p class="noindent">The equation for the linear approximation of <script type="math/tex">f</script> at <script type="math/tex">a=4</script> is <script type="math/tex; mode=display"> L(x) = \answer {\frac {1}{4}(x-4)+2}. </script>
</p><!--l. 27--><p class="noindent">Using the linear approximation we can estimate <script type="math/tex">\sqrt {5}</script> as <script type="math/tex; mode=display"> \sqrt {5} \approx \answer {2.25}. </script>
</p><!--l. 32--><p class="noindent">The Mean Value Theorem <span class="word-choice" id="word-choice2"><a id="x1-65r2"></a><span class="choice correct " id="choice1">does</span><span class="choice  " id="choice2">does not</span>
</span> apply to <script type="math/tex">f</script> on <script type="math/tex">[0,16]</script> and the point <script type="math/tex">c</script> guaranteed to exist is <script type="math/tex">c=\answer {4}</script>. (Write <span class="obeylines-h"><span class="verb">DNE</span></span> if the Mean Value
Theorem does not apply.)
</p>
