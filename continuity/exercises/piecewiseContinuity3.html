<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Consider
<!--l. 21--><p class="noindent"><script type="math/tex; mode=display"> g(x) = \begin {cases} -2e^x & \text {if }x<0\\ \\ \frac {x-6}{x+3} & \text {if }x\geq 0 \end {cases} </script>.
</p><!--l. 23--><p class="noindent">We will use the definition of continuity to evaluate if <script type="math/tex">g</script> is continuous at 0. Evaluate the
following.
</p>
<script type="math/tex; mode=display"> \begin{align*} 
g(0) &= \answer{-2}\\
\lim_{x\to0^-}g(x) &= \answer{-2}\\
\lim_{x\to0^+}g(x) &= \answer{-2}\\
\lim_{x\to0}g(x) &= \answer{-2}
\end{align*}</script>
<div role="article" class="problem-environment exercise" id="problem2"><a id="x1-65r2"></a>
<!--l. 34--><p class="noindent">Based on the above work we conclude that <script type="math/tex">g</script> </p><div class="multiple-choice" id="problem3"><span class="choice correct " id="choice1">is continuous</span> <span class="choice  " id="choice2">is not continuous</span>
</div>
at <script type="math/tex">x=0</script>.
<div role="article" class="problem-environment exercise" id="problem4"><a id="x1-66r3"></a>
<!--l. 43--><p class="noindent">The interval of continuity for <script type="math/tex">g</script> is <script type="math/tex">\left (\answer {-\infty }\, , \,\answer {\infty }\right )</script>.
</p>
