<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Consider
<!--l. 22--><p class="noindent"><script type="math/tex; mode=display"> g(x) = \begin {cases} \frac {2x+b}{x-5} & \text {if }x<0\\ \\ \frac {x+16}{x^2-16} & \text {if }x\geq 0\text { and }x\neq 4 \end {cases} </script>
</p><!--l. 24--><p class="noindent">We will find the constant <script type="math/tex">b</script> so that <script type="math/tex">g</script> is continuous at 0. We will need <script type="math/tex">\lim _{x\to 0}g(x) = g(0)</script>.
</p>
<script type="math/tex; mode=display"> \begin{align*} 
g(0) &= \answer{-1}\\
\lim_{x\to0^-}g(x) &= \answer{-\frac{b}{5}}\\
\lim_{x\to0^+} g(x)&= \answer{-1}
\end{align*}</script>
<div role="article" class="problem-environment exercise" id="problem2"><a id="x1-65r2"></a>
<!--l. 34--><p class="noindent">In order for <script type="math/tex">\lim _{x\to 0}g(x)</script> to exist, we need <script type="math/tex">\lim _{x\to 0^-}g(x) = \lim _{x\to 0^+}g(x)</script>. For this we need <script type="math/tex">b = \answer {5}</script>. In this case <script type="math/tex">\lim _{x\to 0}g(x) = g(0)</script>, so <script type="math/tex">g</script> is continuous at
0.
</p>
<div role="article" class="problem-environment exercise" id="problem3"><a id="x1-66r3"></a>
<!--l. 38--><p class="noindent">Let <script type="math/tex">b</script> be as found above. Then the intervals of continuity for <script type="math/tex">g</script> from left to right are
<script type="math/tex">\left (\answer {-\infty }\, , \,\answer {4}\right )\, , \,\left (\answer {4}\, ,\,\answer {\infty }\right )</script>.
</p>
