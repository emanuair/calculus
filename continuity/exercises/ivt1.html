<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a> The Intermediate Value Theorem states: If <script type="math/tex">f</script> is a continuous function for all <script type="math/tex">x</script> in the
closed interval <script type="math/tex">[a,b]</script> and <script type="math/tex">r</script> is between <span class="word-choice" id="word-choice2"><a id="x1-65r2"></a><span class="choice  " id="choice1">a</span><span class="choice correct " id="choice2">f(a)</span>
</span> and <span class="word-choice" id="word-choice3"><a id="x1-66r3"></a><span class="choice  " id="choice3">b</span><span class="choice correct " id="choice4">f(b)</span>
</span>, then there is a number <span class="word-choice" id="word-choice4"><a id="x1-67r4"></a><span class="choice correct " id="choice5">u</span><span class="choice  " id="choice6">f(u)</span>
</span> in <script type="math/tex">(a,b)</script> such that <script type="math/tex">f(u)=r</script>.
