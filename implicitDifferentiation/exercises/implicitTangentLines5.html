<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Use implicit differentiation to find <script type="math/tex">\frac {dy}{dx}</script> as a function of <script type="math/tex">x</script> and <script type="math/tex">y</script> where <script type="math/tex; mode=display"> x^2 = y^2. </script>  <script type="math/tex; mode=display"> \frac {dy}{dx} = \answer {\frac {x}{y}} </script>
What is the equation of the tangent line to this curve at the point <script type="math/tex">(1,-1)</script>?  <script type="math/tex; mode=display"> y = \answer {-x} </script>
Can you understand this intuitively? What is the graph of <script type="math/tex">y^2 = x^2</script>?
