<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Consider <script type="math/tex; mode=display"> \lim _{x\to \infty } \left (1+\frac {1}{x}\right )^{2x}. </script>
<!--l. 22--><p class="noindent">Select the form of the limit. </p><div class="multiple-choice" id="problem2"><span class="choice  " id="choice1"><script type="math/tex">\zeroToZero </script></span> <span class="choice correct " id="choice2"><script type="math/tex">\oneToInfty </script></span> <span class="choice  " id="choice3"><script type="math/tex">\inftyToZero </script></span> </div>
<!--l. 29--><p class="noindent">Now <script type="math/tex; mode=display"> \lim _{x\to \infty } \left (1+\frac {1}{x}\right )^{2x} = e^{\lim _{x\to \infty }\answer {2x \ln \left (1+\frac {1}{x}\right )}}. </script>
</p><!--l. 34--><p class="noindent">The value of the limit in the exponential above is <script type="math/tex">\answer {2}</script>, so <script type="math/tex; mode=display"> \lim _{x\to \infty } \left (1+\frac {1}{x}\right )^{2x} = e^{\answer {2}}. </script>
</p>
