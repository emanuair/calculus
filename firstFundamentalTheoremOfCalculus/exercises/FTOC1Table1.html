<div role="article" class="problem-environment exercise" id="problem1"><a id="x1-64r1"></a>
Let <script type="math/tex">g(x) = \int _2^{x^2} f(t) \d t</script>, and <script type="math/tex">f</script> have the following table of values. What is <script type="math/tex">g'(3)</script>?
<!--l. 33--><p class="noindent"><script type="math/tex; mode=display"> \begin {array}{c|c} x & f(x) \\ \hline 1 & 3 \\ 2 & 7 \\ 3 & -5\\ 4 & -8 \\ 5 & 2 \\ 6 & 6 \\ 7 & 1 \\ 8 & 3 \\ 9 & 6 \\ 10 & 8 \end {array} </script> </p><div role="article" class="problem-environment hint" id="problem2"><a id="x1-65r2"></a> By the FFTC, <script type="math/tex">g'(x)=f(x^2)\cdot 2x</script>.
</div> <div role="article" class="problem-environment hint" id="problem3"><a id="x1-66r3"></a> Therefore, <script type="math/tex">g'(3)=f(3^2)\cdot 2(3)=6f(9)</script>.
</div> <script type="math/tex; mode=display"> g'(3) = \answer {36} </script>
</div>
